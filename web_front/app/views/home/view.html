<html>
	<link rel="stylesheet" type="text/css" href="view.css">
	<head>
		<title>ShowCam</title>
		<meta charset="utf-8" />
		<script src="ajax.js"></script>
		<script src="index.js"></script>
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div id='nav_float'>
			<div id='view_logo' class='image'>
			</div>
			<a href='support.html'>
				<div class='nav_button'>
					Support
				</div>
			</a>
		</div>
		<div id='dashboard_box'>
			<div id='search_bar'>
				<div id='search_input'>
				</div>
				<div id='search_button'>
				</div>
			</div>
			<div id='event_nav'>
				.
				<div id='sort_by_box'>
					<a>
							Sort By
					</a>
					<a>
						<div class='sort_option' id='recent'>
							Most Recent
						</div>
					</a>
					<a>
						<div class='sort_option' id='length'>
							Length (Decreasing)
						</div>
					</a>
					<a>
						<div class='sort_option' id='hour'>
							By Hour of Day
						</div>
					</a>
					<a>
						<div class='sort_option' id='weekday'>
							By Day of Week
						</div>
					</a>
					<a>
						<div class='sort_option' id='yearday'>
							By Day of Year
						</div>
					</a>
				</div>
				<div id='events_list'>
					<div class='event'>
						<div class='day_bullet'>
						</div>
						<div class='event_description'>
							This is the description for an event. Lalala. :DDD
							<!-- Show on day_bullet click -->
							<div class='event_time'>
								- April 11, 2014 4:35pm
							</div>
						</div>
						<div class='event_tn'>
						</div>
					</div>
				</div>
			</div>
			<div id="video-container">
				<!-- Video -->
				<video id="video" width="640" height="365" controls>
				  <source src="videos/mikethefrog.webm" type="video/webm">
				  <source src="videos/mikethefrog.ogv" type="video/ogv">
				  <source src="videos/mikethefrog.mp4" type="video/mp4">
				  <p>
				    Your browser doesn't support HTML5 video.
				    <a href="videos/mikethefrog.mp4">Download</a> the video instead.
				  </p>
				</video>
			</div>
		</div>
	</body>
</html>
